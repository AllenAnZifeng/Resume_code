<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BomberMan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" href="">
    <link rel="stylesheet" type="text/css" href="../../HomePage/css/global.css">
    <link rel="stylesheet" type="text/css" href="BomberMan.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="BomberMan.js"></script>
    <script src="https://kit.fontawesome.com/6670bd51cb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="contentContainer">


    <div id="battleground">
        <div id="dog" class="icon"><i style="color: lightcoral" class="fas fa-dog"></i></div>
        <div id="cat" class="icon"><i style="color: lightblue" class="fas fa-cat"></i></div>

    </div>

    <div id="panel">
        <div id="info">
            <div id="title"><b>Instructions</b></div>
            <div class="contentBox">
                <div class="icons">
                    <i style="color: lightcoral" class="fas fa-dog"></i>
                    <i style="color: lightblue" class="fas fa-cat"></i>
                    <i style="color: firebrick" class="fas fa-briefcase-medical"></i>
                    <i style="color: darkkhaki" class="fas fa-bolt"></i>
                    <i style="color: black" class="fas fa-skull-crossbones"></i>
                    <i style="color: mediumpurple" class="fas fa-flask"></i>
                </div>
                <div class="texts">
                    <span>WASD + Space</span>
                    <span>Arrows + Enter</span>
                    <span>Health</span>
                    <span>Speed</span>
                    <span>Bomb Number</span>
                    <span>Bomb Range</span>
                </div>
            </div>
        </div>

        <div id="statsContainer">
            <div class="stats" style="margin-right: 1em">
                <div style="margin-bottom: 1em"><i style="color: lightcoral" class="fas fa-dog"></i></div>
                <div class="contentBox">
                    <div class="icons">
                        <i style="color: firebrick" class="fas fa-briefcase-medical"></i>
                        <i style="color: darkkhaki" class="fas fa-bolt"></i>
                        <i style="color: black" class="fas fa-skull-crossbones"></i>
                        <i style="color: mediumpurple" class="fas fa-flask"></i>
                    </div>
                    <div class="texts">
                        <span id="dog_health"></span>
                        <span id="dog_speed"></span>
                        <span id="dog_bombNumber"></span>
                        <span id="dog_bombRange"></span>
                    </div>
                </div>


            </div>
            <div class="stats">
                <div style="margin-bottom: 1em"><i style="color: lightblue" class="fas fa-cat"></i></div>
                <div class="contentBox">
                    <div class="icons">
                        <i style="color: firebrick" class="fas fa-briefcase-medical"></i>
                        <i style="color: darkkhaki" class="fas fa-bolt"></i>
                        <i style="color: black" class="fas fa-skull-crossbones"></i>
                        <i style="color: mediumpurple" class="fas fa-flask"></i>
                    </div>
                    <div class="texts">
                        <span id="cat_health"></span>
                        <span id="cat_speed"></span>
                        <span id="cat_bombNumber"></span>
                        <span id="cat_bombRange"></span>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
