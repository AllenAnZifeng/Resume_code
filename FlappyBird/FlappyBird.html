<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=no">
    <title>FlappyBird</title>
    <link rel="icon" href="bird.png">
    <link rel="stylesheet" type="text/css" href="FlappyBird.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="FlappyBird.js"></script>
    <script src="https://kit.fontawesome.com/6670bd51cb.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="container">

    <div id="HeaderBar">
        <div class="button" onclick="window.location='/allenanzifeng.github.io/index.html'">Back</div>
        <div class='button' id='start' onclick="start()">Start</div>
        <div id="score">Score: 0</div>
        <div id="info">
            <i class="fas fa-question-circle"></i>
            <div id="infoText"> Press Space or Click on the Screen</div>
        </div>
    </div>


    <div id="DropBox">
        <div id="bg">
        </div>

        <div id="bird">
            <div id="image"><img id="birdImage" src="bird.png" alt="🐦"> </div>
        </div>
        <div id="restart" class="button" onclick="restart()">Try Again!</div>
    </div>
</div>

</body>
</html>
